<div class="col cards">
    <div class="card shadow" style="width: 18rem;">
        <img src="../assets/images/manager.jpg" class="card-img-top" alt="image of a manager">
        <div class="card-body text-white bg-dark">
        <h5 class="card-title">{{ name }}</h5>
        <p class="card-text"><i class="fas fa-coffee"></i> {{ role }}</p>
        </div>
        <ul class="list-group list-group-flush">
        <li class="list-group-item"><strong>ID: </strong>{{ id }}</li>
        <li class="list-group-item"><strong>Email: </strong><a href="mailto:{{ email }}">{{ email }}</a></li>
        <li class="list-group-item"><strong>Office Number: </strong>{{ officeNumber }}</li>
        </ul>
    </div>
</div>
