<div>

    </div>
    <div></div>
    <div>
        <div>
            <h3>Role</h3>
        </div>
        <div>
            <P><i class="fas fa-headphones"></i>{{ role }}</P>
        </div>
    </div>
    <div>
        <div>
            <h3>ID</h3>
        </div>

            <P>{{ id }}</P>

    <div>
        <div>
            <h3>E-Mail</h3>
        </div>
        <div>
            <p><a class="engineer-email" href="mailto:{{ email }}">{{ email }}</a></p>
        </div>
    </div>
    <div>
        <div>
            <h3>GitHub</h3>
        </div>
        <div>
            <p>{{ github }}</p>
        </div>
    </div>
</div>
